<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <title></title>
    <script>
        $(document).ready(function(){
            $('#flip').click(function(){
                $('#panel').slideDown(5000);
            })
            $('#stop').click(function(){
                $('#panel').stop();
            })
        })
    </script>
    <style>
        #panel, #flip {
            text-align: center;
            font-size: 18px;
            width: 500px;
            padding: 5px;
            background-color: teal;
            border: solid 1px rgb(7, 31, 28);
            border-radius: 3px;
        }
        #panel{
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <button id="stop">Stop sliding</button>

    <div id="flip">click to slide down panel</div>

    <div id="panel">Hello world</div>
</body>
</html>
