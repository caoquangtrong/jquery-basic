<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js"></script>
    <title></title>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({
                    left: '250px'
                });
            });
        });
    </script>
</head>
<body>
    <button>Start Animation</button>

    <p>Here is text</p>

    <div style="background:tomato; height: 100px; width: 100px;position:absolute"></div>
</body>
</html>
